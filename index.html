<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/icon/fontawesome-free-6.3.0-web/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div id="wapper">
        <div id="left__nav">
            <img src="./img/logo.png" alt="logo" id="left__nav-logo">
            <div id="left__nav-subnav">
                <ul id="left__nav-subnav-gen">
                    <li class="left__nav-subnav-gen--item"><a href="#1"><img src="./assets/img/home.png" alt="home"></a></li>
                    <li class="left__nav-subnav-gen--item"><a href="#2"><img src="./assets/img/chatting.png" alt="chatting"></a></li>
                    <li class="left__nav-subnav-gen--item"><a href="#3"><img src="./assets/img/calender.png" alt="calender"></a></li>
                    <li class="left__nav-subnav-gen--item"><a href="#4"><img src="./assets/img/cam.png" alt="cam"></a></li>
                    <li class="left__nav-subnav-gen--item"><a href="#5"><img src="./assets/img/user.png" alt=""></a></li>
                </ul>
            </div>
            <div id="left__nav-setting">
                <img src="./assets/img/avatar.png" alt="avatar">
                <img src="./assets/img/setting.png" alt="setting">
            </div>
        </div>
        <div id="center__container">
            <div id="center__container-header">
                <div id="center__container-header--title">
                    <h2>Meeting title</h2>
                    <div id="center__container-header--title--timelive">
                        <i class="fa-solid fa-circle"></i>
                       <p>12:00</p>
                    </div>
                </div>
                <div id="center__container-header--time">
                    <div id="center__container-header--time-user">
                        <i class="fa-solid fa-user"></i>
                        Internal 
                    </div>
                    <div id="center__container-header--time-calender">
                        <i class="fa-regular fa-calendar"></i>
                        Sep 02, 2022
                    </div>
                    <div id="center__container-header--time--hour">
                        08:00 - 09:00 AM
                    </div>
                </div>
            </div>
            <div id="center__container-imglive">
                <div id="center__container-imglive--big">
                    <img src="./assets/img/img_big.png" alt="img_big">
                    <div id="center__container-imglive-name">
                        <i class="fa-solid fa-circle"></i>
                        Benjamin Crawford
                    </div>
                    <img src="./assets/img/mic_color.png" alt="mic_color">
                </div>
            </div>
        </div>
        <div id="right__comment">
            
        </div>
    </div>
</body>
</html>
